    <h1>Savory Garlic Marinated Steaks</h1>
    <img src="https://gimmesomegrilling.com/wp-content/uploads/2019/06/Garlic-Steak-Marinade-Photo-1.jpg">

    <h4>Description</h4>
    <p>This beautiful marinade adds an exquisite flavor to these already tender steaks. The final result will be so tender and juicy, it will melt in your mouth.</p>

    <h3>Ingredients</h3>
    <ul>
            <li>1/2 cup balsamic vinegar</li>
            <li>1/4 cup soy sauce</li>
            <li>3 tablespoons minced garlic</li>
            <li>2 tablespoons honey</li>
            <li>2 tablespoons olice oil</li>
            <li>2 teaspoons ground pepper</li>
            <li>1 teaspoon Worcestershire sauce</li>
            <li>onion powder, salt</li>
            <li>2 rib-eye steaks</li>

    </ul>

    <h3>Method</h3>

    <ol>
        <li>Combine soda and BBQ sauce in a pressure cooker. Add pork tenderloin. Close and lock the lid. Select high pressure. Set timer for 50 minutes.</li>
        <li>Release pressure using the naural-release method (10 -> 40 minutes)</li>
        <li>Remove pork loin and drain fluid from pot. Shred pork using 2 forks. Return to the pot and add extra BBQ sauec.</li>
        <li>Serve on hamburger buns.</li>

    </ol>
